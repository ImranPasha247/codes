<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="150" height="150" style="border:2px solid black">
        <circle cx="70" cy="80" r="50" fill="red" stroke-width="5" stroke="black" 
                stroke-dasharray="20 25" stroke-linecap="square" />
    </svg>
</body>
</html>

<!-- 
        Explanation of circle attributes:
        1. cx: Horizontal (x-axis) center coordinate of the circle.
        2. cy: Vertical (y-axis) center coordinate of the circle.
        3. r: Radius of the circle (distance from center to edge).
        4. stroke-dasharray: Defines the dash pattern of the border. In this case, the dash is 20 units long, followed by a 25-unit gap.
        5. stroke-linecap: Controls the shape of the ends of each dash. It can be 'butt' (flat), 'round' (rounded edges), or 'square' (extended square edges).
-->
