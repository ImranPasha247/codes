<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <!-- RGB || rgba
     R = red(0-255)
     G = green(0-255)
     B =blue(0-255)
     a = alpha(0-0.9) -->
     <h3 style="color: rgb(245,48,120);background-color: rgba(135,250,36,0.5);">Hello world</h3>

     <hr>

     <!-- HSL|| hsla
     H = Hue(0-360)
     S = Saturation(0-100%)
     L = Lightness(0-100%)
     a = alpha(0-0.9) -->
     <h3 style="color: hsl(245,40%,10%);background-color: hsla(135,25%,36%,0.5);">Hello world</h3>

     <hr>

     <!-- HEX = Hexadicalm
     start from 00 and ends on ff
     for example 00,aa,bb,cc,dd,ee,ff
     #ffeegg
     -->
     <h3 style="color:#eeffaa;background-color: #00eeff;">Hello world</h3>
     
     <hr>
</body>
</html>
