<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Learning</title>
</head>
<body>
    <!-- Rectangular -->
     <div align = "center">
    
        <img src="/image/rect.jpg" alt="I dont know" width="500" usemap="#mapping">
        <map name="mapping">
            <area shape="rect" coords="234,188,261,335" href="#" alt="">
        </map>
    <hr>
    <!-- Circle -->
    
        <img src="/image/circle.jpg" alt="I dont know" width="500" height="300" usemap="#circle">
        <map name="circle">
            <area shape="circle" coords="250,151,97" href="" alt="">
        </map>
    <hr>
    <!-- Polygonal -->
    
        <img src="/image/poly.jpg" alt="I dont know" width="500" usemap="#poly">
        <map name="poly">
            <area shape="poly" coords="240,86,245,177,302,119" href="" alt="">
        </map>
    <hr>
</div>
</body>
</html>
